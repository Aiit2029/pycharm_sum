{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
    <title>书籍首页</title>
<body>
<div class="container">
<h1>查询书籍</h1>

<div class="row">
<div class="col-md-8 col-md-offset-2">
    <div>
    
        <a href="{% url 'add_book' %}" class="btn btn-primary">新增书籍</a>
    
    </div>

<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>编号</th>
            <th>书籍名称</th>
            <th>价格</th>
            <th>出版日期</th>
            <th>出版社</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        
            {% for book in all_obj %}
                <tr>
            	<td>{{ forloop.counter }}</td>
                <td>{{ book.book_name }}</td>
                <td>{{ book.book_price }}</td>
                <td>{{ book.release_date }}</td>
                <td>{{ book.release_address }}</td>
                <td>
                    <button type="button" class ="btn btn-warning edit_inner"  name="edit"><a href={% url 'edit_book' book.id %}>编辑</a></button>
                    <button type="button" class="btn btn-danger delete_parent" name="cancle"><a href={% url 'delete_book' book.id %}>删除</a></button>
                </td>
                 </tr>
            {% endfor %}
            
           
            
       
    </tbody>
</table>
</div>
</div>
</div>   

</body>
<script src="{% static 'jquery-3.7.1.min.js' %}">
</script>



</html>
